{% extends "default.html" %}

{% block header %}
<h1>Удание записи</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Вы уверены что хотите удалить запись "{{ object.title }}"?</p>
    {{ form }}
    <input type="submit" value="Удалить">
</form>
{% endblock %}
