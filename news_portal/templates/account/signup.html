{% extends "default.html" %}

{% block header %}<h1>Создание аккаунта</h1>{% endblock %}

{% block content %}

<p>Уже есть аккаунт? Тогда <a href="{{ login_url }}">авторизуйтесь</a> в системе.</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">Создать &raquo;</button>
</form>

{% endblock %}
